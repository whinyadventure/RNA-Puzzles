{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="h2 mt-4">
                My Puzzles
                <img class="arrow" src="{% static 'img/arrow.svg' %}">
                Puzzle {{ view.puzzle_id }}
                <img class="arrow" src="{% static 'img/arrow.svg' %}">
                Delete
            </div>

            <hr class="mt-1 mb-3">

            <div class="text-center m-4">
                <form method="post">{% csrf_token %}
                    <p>Are you sure, you want to delete this puzzle?</p>
                    <input type="submit" class="btn btn-primary mr-5" name="cancel" value="Cancel"/>
                    <input type="submit" class="btn btn-danger" value="Confirm">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
