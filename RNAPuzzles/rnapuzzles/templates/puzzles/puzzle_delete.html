{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="h2">
        My Puzzles
        <i class="fa fa-angle-right"></i>
        {{ view.puzzle_id }}
        <i class="fa fa-angle-right"></i>
        Delete
    </div>

    <hr class="mt-1 mb-3">

    <div class="text-center m-4">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure, you want to delete this puzzle?</p>
            <input type="submit" class="btn btn-primary mr-5" name="cancel" value="Cancel"/>
            <input type="submit" class="btn btn-danger" value="Confirm">
        </form>
    </div>
{% endblock %}
