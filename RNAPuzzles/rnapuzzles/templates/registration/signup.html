{% extends  'base.html' %}

{% block head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
<h1>Join to RNA-Puzzles</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>

{% load static %}
<script src="{% static 'js/signupForm.js' %}"></script>

{% endblock %}
