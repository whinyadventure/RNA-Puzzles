{% extends 'base.html' %}
{% block head %}
  {{ form.media }}
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
<div class="h2 justify-content-center align-self-center mr-auto">
Forgot your password?
</div>
<hr class="mt-1 mb-3">
<div class="d-flex justify-content-center mb-3">
<p>Enter your email address below. We'll email instructions for setting a new one.</p>
</div>
<div class="d-flex justify-content-center">
    <form method="post" action="send-reset/">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary custom-button">Send</button>
        </div>
    </form>
</div>

{% endblock %}
