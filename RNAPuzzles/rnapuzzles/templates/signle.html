{% load martortags %}
{% block content %}
<div class="card mb-4">
    <div class="card-header">
        {% if link %}
        <a href="{{n.id}}">{{ object.title }} </a>
        {% else %}
        {{ object.title }}
        {% endif %}

    </div>
    <div class="card-body">
        {{ object.description|safe_markdown }}
        <br>

        {% if n.author %}
            Author: {{n.first_name}} {{n.last_name}}
        {% endif %}
    </div>
</div>
{% endblock %}
